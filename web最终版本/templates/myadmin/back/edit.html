{% extends 'myadmin/public/base.html' %}

{% block title %}
<title>后台订单编辑</title>
{% endblock %}

{% block header %}
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading">
                <span class="am-icon-home page-header-heading-icon"></span> 
                编辑订单商品状态 <small>Amaze UI</small>
            </div>
        </div>
    </div>
{% endblock %}


{% block con %}
<link rel="stylesheet" type="text/css" href="/static/hou/css/bootstrap-fileinput.css">
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-body am-fr">

                <form action="{% url 'myadmin_back_edit' %}?uid={{ uinfo.id }}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                    {% csrf_token %}
                    
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            商品状态
                        </label>
                        <div class="am-u-sm-9">
                            <label class="am-radio-inline"><input type="radio" value="0" name="status" {% if uinfo.status == '0' %} checked {% endif %} checked> 未付款</label>
                            <label class="am-radio-inline"><input type="radio" value="1" name="status" {% if uinfo.status == '1' %} checked {% endif %}> 待发货</label>
                            <label class="am-radio-inline"><input type="radio" value="2" name="status" {% if uinfo.status == '2' %} checked {% endif %}> 待收货</label>
                            <label class="am-radio-inline"><input type="radio" value="3" name="status" {% if uinfo.status == '3' %} checked {% endif %}> 待评价</label>
                            <label class="am-radio-inline"><input type="radio" value="4" name="status" {% if uinfo.status == '4' %} checked {% endif %}> 交易完成</label>
                        </div>
                    </div>
            
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
